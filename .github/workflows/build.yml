name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Build with Gradle
      id: build
      run: gradle assembleDebug --stacktrace --info 2>&1 | tee build-error.log
    - name: Check build status
      if: failure()
      run: echo "Build failed, error log saved to build-error.log"
    - name: Upload error log if build failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build-error.log
    - name: Upload APK if build succeeded
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
